<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<h3>
    <div style="position: sticky; top:0; z-index: 99999; background-color: black;">
        <div class="menu1" id="myNavbar1">
            <span><a href="#home">Home</a></span>
            <span><a href="#grid">Grid view</a></span>
            <span><a href="#slide">Slide view</a></span>
        </div>
    </div>
</h3>

<body>

    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize">Avangers</h2>
                <img id="img1" src="Avengers_Endgame_soundtrack_cover.png" class="img-responsive">
            </div>
        </section>
        <hr style="width:100%">
        <section id="grid">
            <h2>Grid Gallery</h2>
            <br>
            <div class="row">
                <img class="img2" src="batmane3-1.jpg">
                <img class="img2" src="captain%20america.jfif">
                <img class="img2" src="SuperGirl.jpg">
                <img class="img2" src="hulk.jpg">
                <br>
                <br>
            </div>
            <div class="row">
                <img class="img2" src="superman.jpg">
                <img class="img2" src="thanos.jpg">
                <img class="img2" src="thor.jfif">
                <img class="img2" src="gamora.jpg">
                <br>
                <br>
            </div>
        </section>
        <br>
        <br>
        <hr style="width:100%">
        <section id="slide">
            <h2>Slide Gallery</h2>
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img src="hulk.jpg" class="img-responsive">

                            <div class="carousel-caption">
                                <p>Hulk</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>

                            <img src="SuperGirl.jpg" class="img-responsive">

                            <div class="carousel-caption">
                                <p>Super Girl</p>
                            </div>
                        </center>
                    </div>
                   
                    <div class="item">
                        <center>

                            <img src="superman.jpg" class="img-responsive">

                            <div class="carousel-caption">
                                <p>Super Man</p>
                            </div>
                        </center>
                    </div>
                    
                    <div class="item">
                        <center>

                            <img src="batmane3-1.jpg" class="img-responsive">

                            <div class="carousel-caption">
                                <p>Bat Man</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>

                            <img src="thanos.jpg" class="img-responsive">

                            <div class="carousel-caption">
                                <p>Thanos</p>
                            </div>
                        </center>
                    </div>
                    
                    <div class="item">
                        <center>

                            <img src="gamora.jpg" class="img-responsive">

                            <div class="carousel-caption">
                                <p>Gamora</p>
                            </div>
                        </center>
                    </div>
                </div>
                
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </section>



        <!--

        <h2>Click on the games to Explore!</h2>
        <h5>These game are built in game lab! Click on the game to play!</h5>

    </div>

</body>

</html>
